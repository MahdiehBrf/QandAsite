<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>A Simple Page with CKEditor</title>
        <!-- Make sure the path to CKEditor is correct. -->
        <script src="//cdn.ckeditor.com/4.4.7/full-all/ckeditor.js"></script>
        {% load static %}
        {% load notifications_tags %}
        <script src="{% static 'notifications/notify.js' %}" type="text/javascript"></script>
        {% register_notify_callbacks callbacks='fill_notification_list,fill_notification_badge' fetch=20 refresh_period=5%}
        <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}"/>
        <link rel="stylesheet" type="text/css" href="{% static "css/base.css" %}"/>
        <link rel="stylesheet" type="text/css" href="{% static "css/home.css" %}"/>

    </head>
    <body>

    {% live_notify_badge %}
    {% live_notify_list %}
        <form method="POST" action="">
            {% csrf_token %}
            <textarea name="text" id="text" rows="10" cols="80" placeholder="پاسخ خود را بنویسید">


            </textarea>
            <script>
                // Replace the <textarea id="editor1"> with a CKEditor
                // instance, using default configuration.
                CKEDITOR.replace( 'text', {

                    customConfig: '/static/js/editor-config.js',

                });
            </script>
            <input class="submit_button" type="submit" value="post">
        </form>
    </body>
</html>
