{% extends "layout.html" %}

{% block content %}
	{% if user.is_authenticated %}
             <p class="display-4">Hello, {{ user.email }}</p>
            <a class="lead" href="{% url 'account:logout' %}">Log out</a>
	{% else %}
             <a class="lead" href="{% url 'account:login' %}">Log in</a>
	{% endif %}
{% endblock content %}
